<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Costa - https://github.com/matheusz98">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    
    <section class="conteudo">
        <h1>Cadastro de usuário</h1>
        <form action="" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Endereço de email</label>
            <input type="email" class="email validar">
            <label>Repetir de email</label>
            <input type="email" class="repetir-email validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir senha</label>
            <input type="password" class="repetir-senha validar">
            <button type="submit">Finalizar</button>
        </form>
    </section>

    <script src="js/cpf.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
