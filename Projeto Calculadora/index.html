<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="Matheus Costa - https://github.com/matheusz98">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Calculator Section -->
        <section class="calculator-container">
            <!-- Display -->
            <article class="display">
                <div data-previous class="previous-info"></div>
                <div data-current class="current-info"></div>
            </article>
            <!-- Buttons -->
            <button data-clear class="large ac">AC</button>
            <button data-delete class="delete">โซ</button>
            <button data-operation class="division">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="multiplication">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="addition">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="subtraction">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="large equals">=</button>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
