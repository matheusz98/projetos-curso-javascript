<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matheus Costa - https://github.com/matheusz98">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc4a93c294.js" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>
<body>
    
    <section class="container">
        <article class="conteudo">
            <p class="relogio">00:00:00</p>

            <div class="botoes">
                <a class="iniciar"><i class="fas fa-play-circle"></i></a>
                <a class="pausar"><i class="fas fa-pause-circle"></i></a>
                <a class="resetar"><i class="fas fa-power-off"></i></a>
            </div>
        </article>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
